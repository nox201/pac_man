<body>
	<div class="gameArea">
		<canvas id="game" width="448" height="496" style="border: 2px solid black"></canvas>
	</div>
	<button onclick="startGame()">Start</button>
	<button onclick="setFrameRate('pause')">Pause</button>
</body>

<script>
	
	//SET DIRECTION CONSTANTS
	const UP = 0;
	const RIGHT = 1;
	const DOWN = 2;
	const LEFT = 3;
	
	//DEBUG OPTIONS
	var drawBounds = true;
	
	//CANVAS
	let canvas = document.getElementById('game');
	let plane = canvas.getContext("2d");
	//GAME VARIABLES
	let state = 'play';
	var pixelSize = 20;
	var width = canvas.width / pixelSize;
	var height = canvas.height / pixelSize;
	var score = 0;
	var direction = RIGHT;
	var existingDirection = RIGHT;
	var walls = [];
	//walls.push([[50, 50], [50, 100], [100, 100], [100, 50]]);
	//walls.push([[150, 150], [150, 200], [200, 200], [200, 150]]);
	//x, y, width, height
	walls.push({x:250,y:250,w:50,h:50});
	walls.push({x:150,y:150,w:50,h:50});
	
	var hasHitWall = false;
	
	var pacman = {
		x: 20,
		y: 20,
		radius: 20,
		//BOUNDS HAVE DEFAULT VALUES WHICH WILL BE OVERWRITTEN AS SOON AS updatePosition IS CALLED
		bounds: {x: 0, y: 0, w: 40, h: 40},
		phase: 0,
		facing: direction,
		updatePosition: function(x, y){
			if(!hasHitWall){
				this.x = x;
				this.y = y;
			}
			this.bounds.x = x - this.radius;
			this.bounds.y = y - this.radius;
			this.bounds.w = this.radius * 2;
			this.bounds.h = this.radius * 2;
			//BOUNDS MUST EXTEND ONE PIXEL FURTHER IN FRONT OF PAC-MANS FACING DIRECTION TO PREVENT HIM GETTING STUCK IN WALLS
			//this doesn't quite work right
			switch(this.facing){
				case UP: 
					this.bounds.y = this.bounds.y - 5;
				break;
				case RIGHT:
					this.bounds.w = this.bounds.w + 5;
				break;
				case DOWN:
					this.bounds.h = this.bounds.h + 5;
				break;
				case LEFT:
					this.bounds.x = this.bounds.x - 5;
				break;
			}
			
			hasHitWall = false;
			//DEBUG
			//console.log('this.x: ' + x + ', this.y: ' + y + ', bounds.x: ' + this.bounds.x + ', bounds.y: ' + this.bounds.y + ', bounds.w: ' + this.bounds.w + ', bounds.h: ' + this.bounds.h);
			
		},
		intersects: function(rect){
			return !( rect.x > (this.bounds.x + this.bounds.w) || (rect.x + rect.w) < this.bounds.x || rect.y > (this.bounds.y + this.bounds.h) || (rect.y + rect.h) < this.bounds.y);
		}
	};
	
	//ADD KEY EVENT LISTENERS
	//issue here where you can press two keys in between frames, still allowing the snake to travel back over itself because you can
	//be travelling up and then press left and then down before the next frame
	document.addEventListener("keydown", changeDirection);
	function changeDirection(e){
		//RESET FLAG
		hasHitWall = false;
		//SWITCH INPUT
		switch(e.code){
			case 'KeyW':
			case 'ArrowUp':
				direction = UP;
			break;
			case 'KeyD':
			case 'ArrowRight':
				direction = RIGHT;
			break;
			case 'KeyS':
			case 'ArrowDown':
				direction = DOWN;
			break;
			case 'KeyA':
			case 'ArrowLeft':
				direction = LEFT;
			break;
			case 'Space':
				setFrameRate('pause');
			break;
		}
		//console.log('current direction is ' + direction);
	}
	

	//--
	
	//DRAW FUNCTION
	function draw(){
		
		//DEBUG
		console.log('drawn');
		
		//CLEAR PREVIOUS
		plane.clearRect(0,0,canvas.width,canvas.height);
		
		//DRAW THE WALLS - ALSO DO WALL HIT COLLISION DETECTION
		drawWalls();

		//DRAW PAC-MAN
		//this could be replaced with an array containing all the radian values like
		//plane.arc(pacman.x, pacman.y, pacman.size, sprite[pacman.facing[pacman.phase[0,1]]]
		plane.beginPath();
		switch(pacman.phase){
			case 0:
				//DIRECTION PAC-MAN IS FACING IS IRRELVANT AS ITS A CIRCLE
				plane.arc(pacman.x, pacman.y, pacman.radius, 0, 6.3);
			break;
			case 1:
			case 3:
				switch(pacman.facing){
					case UP:
						plane.arc(pacman.x, pacman.y, pacman.radius, 5.5, 3.9);
					break;
					case RIGHT:
						plane.arc(pacman.x, pacman.y, pacman.radius, 0.6, 5.6);
					break;
					case DOWN:
						plane.arc(pacman.x, pacman.y, pacman.radius, 1.1, 2, true);
					break;
					case LEFT:
						plane.arc(pacman.x, pacman.y, pacman.radius, 3.9, 2.4);
					break;
				}
			break;
			case 2:
				switch(pacman.facing){
					case UP:
						plane.arc(pacman.x, pacman.y, pacman.radius, 5.8, 3.6);
					break;
					case RIGHT:
						plane.arc(pacman.x, pacman.y, pacman.radius, 0.9, 5.3);
					break;
					case DOWN:
						plane.arc(pacman.x, pacman.y, pacman.radius, 0.7, 2.3, true);
					break;
					case LEFT:
						plane.arc(pacman.x, pacman.y, pacman.radius, 4.2, 2.1);
					break;
				}
			break;
		}
		plane.lineTo(pacman.x, pacman.y);
		plane.fill();
		
		//DEBUG - DRAW BOUNDS
		if(drawBounds){
			plane.rect(pacman.bounds.x, pacman.bounds.y, pacman.bounds.w, pacman.bounds.h);
			plane.fillStyle = '#EEE';
			plane.stroke();
			
		}
		
		//UPDATE PAC-MANS LOCATION
		//put this in a function? drawPacman?
		switch(pacman.facing){
			case UP:
				//these distances to stop pacman going off the canvas seem wierd
				//hes got a radius of 20, and is drawn from his centre point, so why do i need more than 20 pixels to stop him going off the canvas?
				//probably just replace these with 1px wide walls all round the canvas?
				if(pacman.y >= 25){
					pacman.updatePosition(pacman.x, pacman.y - 5);
				}
			break;
			case RIGHT:
				if(pacman.x <= 423){
					pacman.updatePosition(pacman.x + 5, pacman.y);
				}
			break;
			case DOWN:
				if(pacman.y <= 471){
					pacman.updatePosition(pacman.x, pacman.y + 5);
				}
			break;
			case LEFT:
				if(pacman.x >= 25){
					pacman.updatePosition(pacman.x - 5, pacman.y);
				}
			break;
		}
		//UPDATE PAC-MANS DIRECTION
		pacman.facing = direction;
		//UPDATE PAC-MANS PHASE ('MOUTH')
		if(pacman.phase == 3){
			pacman.phase = 0;
		}else{
			pacman.phase = pacman.phase + 1;
		}
		//---------------------------------------DEBUG, want to see the full circle!!!!
		pacman.phase = 0;
	
	}
	
	//--
	
	function drawWalls(){
		
		for(i = 0; i < walls.length; i++){
			plane.beginPath();
			plane.rect(walls[i].x, walls[i].y, walls[i].w, walls[i].h);
			plane.fillStyle = '#AAA';
			plane.fill();
			//CHECK IF PAC-MAN HAS HIT A WALL
			if(pacman.intersects(walls[i])){
				//DEBUG
				//console.log('intersects wall ' + i);
				//SET FLAG
				hasHitWall = true;
			}
		}
		
	}
	
	//--
	
	//SET FRAME RATE (ALSO DOUBLES AS DIFFICULTY)
	function setFrameRate(frameRate){
		//STOP CURRENT REPEATER
		if(typeof repeater !== 'undefined'){
			clearInterval(repeater);
		}
		//RUN THE CANVAS
		switch(frameRate){
			case 'pause':
				clearInterval(repeater);
			break;
			case 'slow':
				repeater = setInterval(draw, 200);
			break;
			case 'medium':
				repeater = setInterval(draw, 100);
			break;
			case 'fast':
				repeater = setInterval(draw, 60);
			break;
			case 'destroy':
				repeater = setInterval(draw, 25);
			break;
		}
	}
	

	
	//--
	
	//CALL THIS TO CLEAR THE BOARD, START A NEW GAME
	function newGame(){
		//CLEAR CANVAS
		plane.clearRect(0,0,canvas.width,canvas.height);

	}
	
	function startGame(){
		//HIDE NEW GAME DIV
		//document.getElementById("newGame").style.display = 'none';
		
		//SET WALLS
		//setWalls(document.getElementById('walls').value);
		
		//
		//existingDirection = UP;
		//direction = UP;
		
		//SET FRAME RATE AND START DRAW LOOP
		setFrameRate('fast');
	}
	
	//CALL THIS TO DISPLAY GAME OVER
	function gameOver(){
		//STOP REPEATER
		setFrameRate('pause');
		//DISPLAY GAME OVER DIV
		document.getElementById('gameOver').style.display = 'block';
		document.getElementsByClassName('score')[1].innerHTML = score;
	}
	
	//--	
	
	//RUN
	newGame();
	
	//start game to save button press while developing
	startGame();
	
	//--
	
	//FURTHER IDEAS
	//Add in a modifier for difficulty, potentially also time played and some kind of multiplier.
	//Make jewels always spawn within a reachable distance from the snake, so it becomes a race to collect them, requiring minimal uneccessary movement before it despawns
	//Two player support
	
</script>
